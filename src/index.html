<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chat EBHC</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; width:100%; font-family:Arial, sans-serif; }

    /* Barra superior */
    #toolbar{
      height:40px; background:#f5f5f5;
      display:flex; align-items:center; gap:8px;
      padding:0 10px; border-bottom:1px solid #ccc;
    }
    #toolbar button{
      border:none; background:transparent; font-size:18px;
      cursor:pointer; padding:6px 8px;
    }
    #toolbar button:hover{ background:#e0e0e0; border-radius:4px; }

    /* Área do webview */
    #webview{ width:100%; height:calc(100% - 40px); display:inline-flex; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="back"    title="Voltar">&#x25C0;</button>
    <button id="forward" title="Avançar">&#x25B6;</button>
    <button id="reload"  title="Recarregar">&#x27F3;</button>
  </div>

  <!-- Sessão persiste em 'persist:ebhc' -->
  <webview id="webview"
           src="https://chat.ebhc.com.br"
           partition="persist:ebhc"
           allowpopups>
  </webview>

  <script src="renderer.js"></script>
</body>
</html>
